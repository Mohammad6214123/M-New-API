<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pokemon Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="init()">
    <header>
      <div>
        <h2> welcoem to my project</h2>

      </div>
      
      <button onclick="closePokemondialog()" class="closebutton">Close</button>

    <footer>
      <p>Footer Text</p>
    </footer>

    <script src="script.js"></script>
